<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order - Dimsum Regar</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="font-[Work Sans] bg-[#fffaf5] text-gray-800">

  <!-- Header -->
  <header class="bg-amber-700 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4 py-4">
      <h1 class="text-2xl font-bold">Dimsum Regar</h1>
      <a href="index.html" class="text-white hover:text-yellow-300 font-medium">
        <i class="fa-solid fa-arrow-left mr-1"></i> Kembali ke Beranda
      </a>
    </div>
  </header>

  <!-- Hero -->
  <section class="text-center py-8 bg-amber-50">
    <h2 class="text-3xl font-bold text-amber-800">Form Pemesanan Dimsum</h2>
    <p class="text-gray-600 mt-2">Isi data di bawah ini untuk memesan langsung via WhatsApp ğŸ±</p>
  </section>

  <!-- Form -->
  <section class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-8 my-8">
    <form id="orderForm" class="space-y-6">
      <!-- Nama -->
      <div>
        <label for="nama" class="block font-semibold mb-1">Nama Pemesan</label>
        <input type="text" id="nama" name="nama" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-amber-400 outline-none">
      </div>

      <!-- Alamat -->
      <div>
        <label for="alamat" class="block font-semibold mb-1">Alamat Pengantaran</label>
        <textarea id="alamat" name="alamat" rows="3" required
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-amber-400 outline-none"></textarea>
      </div>

      <!-- Menu -->
      <div>
        <label for="menu" class="block font-semibold mb-1">Pilih Menu</label>
        <select id="menu" name="menu" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-amber-400 outline-none">
          <option value="">-- Pilih Menu Dimsum --</option>
          <option value="Dimsum Siomay Ayam">Dimsum Siomay Ayam - Rp15.000</option>
          <option value="Dimsum Metai">Dimsum Metai - Rp18.000</option>
          <option value="Dimsum Crabstick">Dimsum Crabstick - Rp17.000</option>
          <option value="Dimsum Nori">Dimsum Nori - Rp20.000</option>
          <option value="Dimsum Mozarella">Dimsum Mozarella - Rp22.000</option>
        </select>
      </div>

      <!-- Jumlah -->
      <div>
        <label for="jumlah" class="block font-semibold mb-1">Jumlah Pesanan</label>
        <input type="number" id="jumlah" name="jumlah" min="1" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-amber-400 outline-none">
      </div>

      <!-- Pembayaran -->
      <div>
        <label for="pembayaran" class="block font-semibold mb-1">Metode Pembayaran</label>
        <select id="pembayaran" name="pembayaran" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-amber-400 outline-none">
          <option value="">-- Pilih Metode Pembayaran --</option>
          <option value="Transfer Bank (BCA/BNI/Mandiri)">Transfer Bank (BCA / BNI / Mandiri)</option>
          <option value="E-Wallet (DANA/OVO/GoPay)">E-Wallet (DANA / OVO / GoPay)</option>
          <option value="QRIS">QRIS</option>
          <option value="COD (Bayar di Tempat)">COD (Bayar di Tempat)</option>
        </select>
      </div>

      <!-- Tombol -->
      <button type="submit" 
              class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-full text-lg shadow-md transition">
        <i class="fab fa-whatsapp mr-2"></i> Pesan Sekarang via WhatsApp
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-amber-700 text-white text-center py-4">
    <p>Â© 2025 Dimsum Regar. Semua Hak Dilindungi.</p>
  </footer>

  <!-- Script -->
  <script>
    // Auto-select menu dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const menuTerpilih = urlParams.get("menu");
    if (menuTerpilih) {
      const selectMenu = document.getElementById("menu");
      selectMenu.value = menuTerpilih;
    }

    // Kirim ke WhatsApp
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const alamat = document.getElementById("alamat").value;
      const menu = document.getElementById("menu").value;
      const jumlah = document.getElementById("jumlah").value;
      const pembayaran = document.getElementById("pembayaran").value;

      const nomorWA = "6281234567890"; // ganti nomor kamu

      const pesan = `Halo Dimsum Regar! ğŸ½ï¸\n\nSaya ingin memesan:\n\nğŸ‘¤ Nama: ${nama}\nğŸ  Alamat: ${alamat}\nğŸ± Menu: ${menu}\nğŸ”¢ Jumlah: ${jumlah}\nğŸ’³ Pembayaran: ${pembayaran}\n\nTerima kasih! ğŸ™`;
      const waLink = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;

      window.open(waLink, "_blank");
    });
  </script>
</body>
</html>
